<body>
  <header class="navbar navbar-expand-lg navbar-dark bg-secondary fixed-top">
    <div class="container">
      <a class="navbar-brand font-weight-bold" href="#">&#x1F5A5; MercadoTECH</a>

  <main class="container">
    <h2 class="w-100 my-3 p-3 border">&#x2B50; Productos Destacados</h2>
    <nav id="filtros">
      <button class="btn btn-primary" data-min="0" data-max="500"> 0 - 500</button>
      <button class="btn btn-primary" data-min="500" data-max="1500">500 - 1500</button>
      <button class="btn btn-primary" data-min="1500" data-max="999999">+ 1500 </button>
      <button class="btn btn-primary" data-min="0" data-max="999999">Todos</button>
    </nav>
    <!-- AREA PRODUCTOS DESTACADOS -->
    <section id="productos-destacados" class="row py-3">

    </section>
  </main>
  <footer class="py-5 bg-dark">
    <div class="container">
      <p class="m-0 text-center text-white">Â¡La mejor manera de comprar online!</p>
    </div>
  </footer>
  <script src="https://blackrockdigital.github.io/startbootstrap-shop-item/vendor/jquery/jquery.min.js"></script>
  <script
    src="https://blackrockdigital.github.io/startbootstrap-shop-item/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="https://apis.google.com/js/api:client.js"></script>
  <script src="producto.class.js"></script>

  <script>


    // LOGIN 

    gapi.load("auth2", () => {
      let credenciales = {
        client_id: '902634384440-v71t21nm59gvcequiaj5er8bq3f8aneu.apps.googleusercontent.com',
        cookiepolicy: 'single_host_origin',
      }
      window.auth2 = gapi.auth2.init(credenciales)     // Inicializar con las credenciales asincronicamente

      window.auth2.then(() => {
        if (window.auth2.isSignedIn.get()) {  //Si ya esta logeado
          Welcome()
        } else {
          console.log("No gil")
        }
      })
    })

    // Boton login

    document.querySelector("#login").onclick = e => {
      e.preventDefault()

      window.auth2.signIn().then(Welcome)
    }


    // Boton Logout

    document.querySelector("#logout").onclick = e => {
      e.preventDefault()
      window.auth2.signOut()
      document.querySelector("#login").classList.remove("d-none")
      document.querySelector("#logout").classList.add("d-none")
    }


    // Bienvenida 

    const Welcome = () => {
      window.user = window.auth2.currentUser.get().getBasicProfile()

      document.querySelector("#logout span").innerText = window.user.getName()

      document.querySelector("#login").classList.add("d-none")
      document.querySelector("#logout").classList.remove("d-none")

    }


    // ESMAScript 2017 - Funciones asincronicas



    const GET = async url => {
      let rta = await fetch(url)
      return await rta.json() //<-- Retornar convertido de JSON a Objetos genericos
    }

    const aguanta = timeout => { //aguanta(3000)
      return new Promise(resolve => setTimeout(resolve, timeout))
    }

    const mostrarCatalogo = async (rango) => {

      let objetos = null

      if (!localStorage.getItem("CATALOGO")) {

        objetos = await GET("https://api.npoint.io/6b51ed82842567c3a283")  //Si no hay un localStorage

        localStorage.setItem("CATALOGO", JSON.stringify(objetos)) // convierte los datos guardados en json, como los sube

      } else { //Si hay un localstorage

        objetos = JSON.parse(localStorage.getItem("CATALOGO"))

      }

      let catalogo = await Producto.armarCatalogo(objetos, rango)

      if (catalogo instanceof Array) { //<-- Si el resultado es una array

        catalogo.forEach(async producto => {
          //await aguanta(3000)
          producto.Mostrar()

        })
      }
    }

    /////////////////////////////////

    document.querySelectorAll("#filtros button").forEach(filtro => {
      filtro.onclick = evento => {
        let rango = {
          min: evento.target.getAttribute("data-min"),
          max: evento.target.getAttribute("data-max")
        }
        document.querySelector("#productos-destacados").innerHTML = null
        mostrarCatalogo(rango)
      }
    })

    mostrarCatalogo()


    ///////////////////////

    //Storage

    //Window.sessionStorage & //Window.localStorage

    //La diferencia es que local, es donde esta la sesion. y session es cuando cierra la ventana, se va

    /*
    localStorage.setItem()
    localStorage.getItem()

    localStorage.clear()

    //localStorage.setItem("usuario", "smessina")     Crea y actualiza el dato
    //localStorage.getItem("usuario")    Usa el dato (string, if, para lo que sea)
    //localStorage.removeItem("usuario")     Borra el storage (usuario) (cuando queremos que los datos desaparezca)
    //localStorage.clear()        Borra TODOS los datos

  </script>
</body>
